<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴 문의</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght @400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-form-container {
            width: 90%;
            max-width: 500px;
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px var(--shadow);
            margin: 2rem auto; /* Center the form and provide some margin */
        }
        .contact-form-container h2 {
            font-weight: 900;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--text-main);
        }
        .contact-form-container label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-sub);
            font-weight: 700;
        }
        .contact-form-container input[type="text"],
        .contact-form-container input[type="email"],
        .contact-form-container textarea {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid var(--card-bg);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-main);
            font-family: 'Pretendard', sans-serif;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .contact-form-container input[type="text"]:focus,
        .contact-form-container input[type="email"]:focus,
        .contact-form-container textarea:focus {
            border-color: var(--accent);
            outline: none;
        }
        .contact-form-container textarea {
            resize: vertical;
            min-height: 100px;
        }
        .contact-form-container button[type="submit"] {
            width: 100%;
            padding: 18px;
            margin-top: 1rem;
            border: none;
            border-radius: 16px;
            background: var(--accent);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .contact-form-container button[type="submit"]:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body data-theme="light">
    <div class="contact-form-container">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/xzdabvez" method="POST">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">메시지:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">문의 보내기</button>
        </form>
    </div>
</body>
</html>
